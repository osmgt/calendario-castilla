<html lang="es">
<head>

    }

</head>
<body>
  <h1>ğŸ“… Calendario Real Madrid Castilla</h1>

  <div class="calendar-links">
    <p>ğŸ“Œ Suscribirse al calendario:</p>
    <a href="https://calendario-castilla.onrender.com/calendar.ics">iOS / Mac</a>
    <a href="https://calendar.google.com/calendar/r?cid=https://calendario-castilla.onrender.com/calendar.ics">Google Calendar</a>

  </div>

  <div id="matches"></div>

  <div class="competition">
    <h2>ğŸ“Š ClasificaciÃ³n (Primera FederaciÃ³n)</h2>
    <p>(Placeholder, pronto se aÃ±adirÃ¡ la tabla real)</p>
    <ul>
      <li>1. Equipo A - 10 pts</li>
      <li>2. Equipo B - 8 pts</li>
      <li>3. Castilla - 7 pts</li>
    </ul>
  </div>

  <script>
    async function loadMatches() {
      const res = await fetch("https://calendario-castilla.onrender.com/api/matches?team=castilla&season=2025");
      const data = await res.json();

      const grouped = {};
      data.partidos_completos.forEach(match => {
        if (!grouped[match.competition]) grouped[match.competition] = [];
        grouped[match.competition].push(match);
      });

      const container = document.getElementById("matches");
      for (const [competition, matches] of Object.entries(grouped)) {
        const section = document.createElement("div");
        section.className = "competition";
        section.innerHTML = `<h2>ğŸ† ${competition}</h2>`;
        
        matches.forEach(m => {
          const div = document.createElement("div");
          div.className = "match";
          div.innerHTML = `
            <strong>${m.homeTeam} vs ${m.awayTeam}</strong><br>
            ğŸ“… ${new Date(m.utcDate).toLocaleString("es-ES", { timeZone: "America/Guatemala" })}<br>
            ğŸŸï¸ ${m.venue}<br>
            ğŸ“¡ <span class="status">${m.status}</span>
          `;
          section.appendChild(div);
        });

        container.appendChild(section);
      }
    }

    loadMatches();
  </script>
</body>
</html>
